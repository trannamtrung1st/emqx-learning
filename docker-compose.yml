  # RabbitMQ nodes
  rabbitmq1:
    image: rabbitmq:3.13.1-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./deployment/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./deployment/rabbitmq/rabbitmq-definitions.json:/etc/rabbitmq/definitions.json
    networks:
      - emqx-bridge
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 30s
      timeout: 30s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "6"
          memory: "2G"

  # TimescaleDB
  timescaledb1:
    image: "timescale/timescaledb-ha:pg14-arm64"
    ports:
      - "5432:5432"
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    volumes:
      - ./deployment/timescaledb/scripts:/docker-entrypoint-initdb.d
      - ./deployment/timescaledb/postgresql.conf:/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_PASSWORD: "zaQ@123456!"
      POSTGRES_DB: "device"
    networks:
      - emqx-bridge
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "6"
          memory: "2G"

  # Azure services
  azurite:
    image: "mcr.microsoft.com/azure-storage/azurite"
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    networks:
      - emqx-bridge

networks:
  emqx-bridge:
    driver: bridge
